<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travscapade</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- SAI RDK style sheets -->
    <link href="css/travscapade_styles.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:300|Roboto" rel="stylesheet"

    <!-- Navbar -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Brand" src="images/travscapade-logo.svg" id="site_brand" class="clip-square">
          </a>
          <p alt="Travscapade" id="site_brand_text">Travscapade</p>
        </div>
      </div>
    </nav>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12 text-center travscapade">
            <div>
              <img src="images/witcher.png"/>
            </div>

            <div>
              <p class="text-center">
                <span class="glyphicon glyphicon-heart" aria-hidden="true" id="heart"></span>
                <span class="glyphicon glyphicon-plus" aria-hidden="true" id="plus"></span><br />
              </p>
            </div>

            <div id="details">
              <span id="travel-type">Witchering</span>
              <span id="user-photo">Name</span>
            </div>
          </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer footer-override">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </footer>
</body>

</html>
