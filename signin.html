                  <linearGradient id="a" x1="227" x2="222.3" y1="5.5" y2="547.9" spreadMethod="reflect" gradientUnits="userSpaceOnUse" gradientTransform="translate(-23.514 -23.619)">

                </g>
                <g fill="#ebcb29" fill-opacity=".8" transform="translate(-10.113 -6.2768)">

            <div class="col-md-6 signin-rc-bg">
                <div class="signin-box center-object">
                    <h1>Sign In</h1>
                    <div class="input-group">
                        <form class="" action="index.html" method="post">
                            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" id="username">
                            <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" id="password">
                            <button type="button" class="btn btn-primary center-object" id="signin">SIGN IN</button>
                        </form>
                    </div>
                    <p class="alternative-login hover-shadow">
                        <a id="fb-login-button"><i class="fa fa-facebook" aria-hidden="true"></i>&nbsp&nbspSign In</a>
                        <span id="OR">OR</span>
                        <a href="https://plus.google.com/"><i class="fa fa-google-plus-official" aria-hidden="true"></i>&nbsp&nbspSign In</a>
                    </p>

                    <p class="signup-box hover-shadow">
                        <a>Don't have an account? <span>Sign Up</span></a>
                    </p>

                    <div>
                        <a href='https://play.google.com/store/apps/details?id=travnet.discovery&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'>

                        </a>
                    </div>
                </div>
